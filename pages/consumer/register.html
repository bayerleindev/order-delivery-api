<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Cadastro de Usuário</h1>

<form id="cadastroForm" onsubmit="return cadastrarUsuario(event)">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    
    <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
    </div>
    
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="tel" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
    </div>
    
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <h3>Endereço</h3>
    
    <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
    </div>
    
    <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
    </div>
    
    <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
    </div>
    
    <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </div>
    </div>
    
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">
    </div>
    
    <button type="submit">Cadastrar</button>
</form>

<script>
    function cadastrarUsuario(event) {
        event.preventDefault();  // Evita o recarregamento da página
        
        const form = document.getElementById('cadastroForm');
        const formData = new FormData(form);

        const user = {};
        formData.forEach((value, key) => {
            user[key] = value;
        });

        // Exibir os dados no console (substitua isso pela lógica de envio para a API)
        console.log('Usuário cadastrado:', user);

        // alert('Cadastro realizado com sucesso!');

        // Aqui você pode fazer a requisição para a API com os dados do usuário.
        // Exemplo:
        fetch('/api/cadastrar', {
            method: 'POST',
            body: JSON.stringify(user),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error));

        return false;
    }
</script>

</body>
</html>
